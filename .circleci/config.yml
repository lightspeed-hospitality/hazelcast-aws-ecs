version: 2.1

orbs:
  mvn: lsk/mvn@1.0

jobs:
  build-test:
    working_directory: /mnt/ramdisk
    executor: mvn/java-8
    steps:
      - mvn/build
      - mvn/test
  push:
    executor: mvn/java-8
    steps:
      - mvn/push:
          docker-deploy-goals: ""


workflows:
  version: 2
  workflow:
    jobs:
      - build-test:
          context: global
          filters:
            tags:
              only: /^[0-9]+[.][0-9]+[.][0-9]+$/
      - push:
          context: global
          requires:
            - build-test
          filters:
            branches:
              only:
                - main
            tags:
              only: /^[0-9]+[.][0-9]+[.][0-9]+$/
